<template name="clients">
	
	<div class="col-lg-2 bdr-right">
		{{> clientsNav}}
	</div>
	
	<div class="col-lg-10">
		{{> clientsList}}
	</div>
	
</template>

<template name="clientsNav">

	<div class="vertical-padding">
		<button class="btn btn-danger btn-large createItem" type="button"><i class="fa fa-thumbs-up fa fa-white"></i> New Account</button>
	</div>

	<div class="vertical-padding">
		<div class="list-group">
			<a href="#" data-action="draft" class="list-group-item draft"><span class="badge pull-right">{{counter 'draft' 'Clients'}}</span>Drafts</a>
		</div>
	</div>
	
</template>

<template name="clientsList">
	
	<h1>Accounts</h1>
	<div class="vertical-padding">
		{{#if clientList}}
			<table class="table table-hover">
		    	<tbody class="sortable-items">
			    	{{#each clientList}}
			    		<tr class="updateItem pointer">
				    		<td>{{code}}</td>
				    		<td>{{name}}</td>
				    		<td>{{state}}</td>
				    		<td>{{assign}}</td>
			    		</tr>
			   		{{/each}}
		    	</tbody>
		    </table>
		{{else}}
			<div>
				<h3>Good work.</h3>
				<p class="lead">There's nothing to do here.</p>
			</div>
		{{/if}}
	</div>
		
</template>
