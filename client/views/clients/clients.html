<template name="clients">

	<div class="row-fluid ">
		<div class="vertical-padding pull-right">
			<button class="btn btn-success btn-large modalButton" type="button" id="newClient"><i class="fa fa-thumbs-up fa fa-white"></i> New Client</button>
		</div>
	</div>
	
	<div class="row-fluid ">
		
		<table class="table table-striped" >
	    	<thead>
	    		<tr>
		    		<td>Code</td>
		    		<td>Name</td>
		    		<td>State</td>
		    		<td>Assigned</td>
		    		<td>&nbsp;</td>
		    		<td>&nbsp;</td>
	    		</tr>
	    	</thead>
	    	<tbody class="sortable-items">
		    	{{#each clientList}}
		    		<tr>
			    		<td>{{code}}</td>
			    		<td>{{name}}</td>
			    		<td>{{state}}</td>
			    		<td>{{assign}}</td>
			    		<td class="edit"><i class="fa fa-edit"></i></td>
			    		<td class="remove"><i class="fa fa-times"></i></td>
		    		</tr>
		   		{{/each}}
	    	</tbody>
	    </table>

	    
	</div>
    
    {{#if getSession 'showModal'}}
		{{> client}}
	{{/if}}
	
</template>
