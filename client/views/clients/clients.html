<template name="clients">

   <div class="row-fluid ">
		<div class="vertical-padding pull-right">
			<button class="btn btn-success btn-large modalButton" type="button" data-toggle="modal" data-target="#myModal" id="clients"><i class="icon-thumbs-up icon-white"></i> New Client</button>
		</div>
	</div>
   
	<div class="row-fluid ">
		
		<table class="table table-striped" >
	    	<thead>
	    		<tr>
		    		<td>Name</td>
		    		<td>Assigned</td>
		    		<td>&nbsp;</td>
		    		<td>&nbsp;</td>
	    		</tr>
	    	</thead>
	    	<tbody class="sortable-items">
		    	{{#each clientList}}
		    		<tr>
			    		<td>{{name}}</td>
			    		<td>{{assign}}</td>
			    		<td class="edit"><i class="icon-edit"></i></td>
			    		<td class="remove"><i class="icon-remove"></i></td>
		    		</tr>
		   		{{/each}}
	    	</tbody>
	    </table>

	    
	</div>
    
</template>
