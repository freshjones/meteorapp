<template name="salesprocess">

	<div class="btn-group">
		<button type="button" class="btn btn-default back"><i class="glyphicon glyphicon-circle-arrow-left"></i> Back</button>
		
	</div>
	<div class="btn-group">
		<button type="button" class="btn btn-default archive"><i class="fa fa-download"></i> Archive</button>
	</div>
	
	<div class="">
		<hr/>
	</div>
	
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-4 bdr-right">
					{{> salesProcessContent}}
				</div>
				<div class="col-md-5 bdr-right forward-container {{actionClass action}}">
					{{> salesProcessForm}}
				</div>
				<div class="col-md-3">
					{{> salesProcessSummary}}
				</div>
			</div>
		</div>
	</div>
	
</template>

<template name="salesProcessContent">

	<div class="btn-group forward-container pull-right {{actionClass action}}">
		<button type="button" class="btn btn-sm btn-default copyAll">Copy All <i class="fa fa-share"></i></button>
	</div>
	
	{{#with thisInboxItem}}		
		<p class="text-muted"><em>Sent on: {{fmtTimestamp sent}}</em><br/>
		From: {{sender}}</p>
		<h2 id="inbox-title">{{title}}</h2>
		<div id="inbox-description">
			{{breaklines description}}
		</div>
		
		<p>
		<strong>Attachments</strong><br/>
		{{#each attachments}}
			<a href="{{url}}" target="blank">{{filename}} ({{type}})</a><br />
		{{/each}}
		</p>
	{{/with}}
	
</template>


<template name="salesProcessForm">

	<form class="form-horizontal" id="ff-form" role="form">
	   <div class="form-group">
	    <label for="to" class="col-sm-2 control-label">To:</label>
	    <div class="col-sm-10">
	    	<input id="ff-to" type="hidden" value="" />
			<button type="button" data-ff-to="leads" class="ff-to-button btn {{whichFormClass type 'leads'}}"><i class="fa fa-money"></i> Leads</button>
			<button type="button" data-ff-to="contracts" class="ff-to-button btn {{whichFormClass type 'contracts'}}"><i class="fa fa-medkit"></i> Contracts</button>
			<button type="button" data-ff-to="quotes" class="ff-to-button btn {{whichFormClass type 'quotes'}}"><i class="fa fa-medkit"></i> Quotes</button>
			<!--  
			<div class="btn-group">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
				    Project <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li><a href="#">Action</a></li>
					<li><a href="#">Another action</a></li>
					<li><a href="#">Something else here</a></li>
					<li class="divider"></li>
					<li><a href="#">Separated link</a></li>
				</ul>
			</div>
			-->
	    </div>
	  </div>
	  
	  <div class="sales-form-options">

	  	{{#if type}}
			{{{getTemplate type}}}
	  	{{else}}
	  		no form yet
	  	{{/if}}
	  	
	  </div>

	</form>

</template>

<template name="salesProcessSummary">

	<h3><i class="fa fa-share"></i> Action Items</h3>

	{{#if summaryData}}
	
		<table class="table table-condensed">
		
			<thead>
				<tr>
					<th>To</th>
					<th>Title</th>
					<th class="text-center">Actions</th>
				</tr>
			</thead>
			
			<tbody>
				{{#each summaryData}}
		 			<tr>
						<td>{{to}}</td>
						<td>{{title}}</td>
						<td class="text-center">
							<i class="fa fa-times ff-summaryitem"></i>
						</td>
					</tr>
			  	{{/each}}
			</tbody>
			
		</table>
	
		<div class="forward-button">
			<button type="button" class="btn btn-primary forward">New Action</button>
			<button type="button" class="btn btn-success archive">Save and Archive</button>
		</div>
		
	{{else}}
		
		<div class="forward-button">
			<p>No actions yet.</p>
			<p><button type="button" class="btn btn-primary forward">Create One</button></p>
		</div>
		
	{{/if}}
	
</template>

<template name="leadForm">
	leads form
</template>

<template name="quoteForm">
	quotes form
</template>

<template name="contractForm">
	contracts form
</template>
