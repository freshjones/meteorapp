<template name="sales">
	
	<div class="row-fluid clearfix">
		<div class="vertical-padding">
			<h1>Sales Inbox
			<button class="btn btn-success btn-large modalButton pull-right" type="button" id="newRequest"><i class="fa fa-thumbs-up fa fa-white"></i> New Item</button>
			</h1>
		</div>
	</div>
	
	<div class="row-fluid clearfix">
		
		{{#if items}}
			<table class="table table-striped" >
		    	<thead>
		    		<tr>
			    		<td>Status</td>
			    		<td>Title</td>
			    		<td>Time</td>
			    		<td>Sender</td>
			    		<td>&nbsp;</td>
		    		</tr>
		    	</thead>
		    	<tbody class="sortable-items">
			    	{{#each items}}
			    		<tr>
				    		<td>{{status}}</td>
				    		<td>{{title}}</td>
				    		<td>{{fmtTimestamp sent}}</td>
				    		<td>{{sender}}</td>
				    		<td>
				    			<div class="btn-group">
						    		<button class="btn btn-sm btn-default remove"><i class="fa fa-times"></i> Remove</button>
						    		<button class="btn btn-sm btn-default process"><i class="fa fa-cog"></i> Process</button>
					    		</div>
				    		</td>
			    		</tr>
			   		{{/each}}
		    	</tbody>
		    </table>
		{{else}}
			
			<div>
				<h3>Good work.</h3>
				<p class="lead">There's nothing to do here.</p>
			</div>
		{{/if}}
			
	</div>
	
</template>


<template name="sales_nav">

	<div class="section-nav">
	    <a class="btn btn-large" href="{{pathFor 'sales'}}"><i class="fa fa-money"></i>Dashboard</a>
	    <a class="btn btn-large" href="{{pathFor 'leads'}}"><i class="fa fa-heart"></i>Leads</a>
	    <a class="btn btn-large" href="{{pathFor 'contracts'}}"><i class="fa fa-key"></i>Contracts</a>
	    <a class="btn btn-large" href="{{pathFor 'quotes'}}"><i class="fa fa-quote-left"></i>Quotes</a>
    </div>
    
</template>
