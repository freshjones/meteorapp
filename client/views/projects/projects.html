<template name="projects">

	<div class="row-fluid ">
		<div class="vertical-padding pull-right">
			<button class="btn btn-success btn-large modalButton" type="button" data-toggle="modal" data-target="#myModal" id="projects"><i class="icon-thumbs-up icon-white"></i> New Project</button>
		</div>
	</div>
   
	<div class="row-fluid ">
	
		<table class="table table-striped" >
	    	<thead>
	    		<tr>
		    		<td>Client Code</td>
		    		<td>Start Date</td>
		    		<td>Name</td>
		    		
		    		<td>&nbsp;</td>
		    		<td>&nbsp;</td>
	    		</tr>
	    	</thead>
	    	<tbody class="sortable-items">
		    	 {{#each projectsList}}
		    		<tr>
			    		<td>{{client}}</td>
			    		<td>{{start}}</td>
			    		<td>{{name}}</td>
			    		
			    		<td class="edit"><i class="icon-edit"></i></td>
			    		<td class="remove"><i class="icon-remove"></i></td>
		    		</tr>
		   		{{/each}}
	    	</tbody>
	    </table>
	    
	</div>
    
</template>
