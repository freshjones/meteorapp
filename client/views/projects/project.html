<template name="project">

    <div class="section-nav">
	    <a class="btn btn-large" href="#"><i class="icon-info"></i>Overview</a>
	    <a class="btn btn-large" href="#"><i class="icon-road"></i>Milestones</a>
	    <a class="btn btn-large" href="#"><i class="icon-comment"></i>Activity</a>
	   	<a class="btn btn-large" href="#"><i class="icon-tags"></i>Features</a>
	   	<a class="btn btn-large" href="#"><i class="icon-bug"></i>Issues</a>
	   	<a class="btn btn-large" href="#"><i class="icon-gears"></i>Manage</a>
    </div>



<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">
  	Project Details
  	<div class="pull-right">
  	<button type="button" class="btn btn-info"><i class="icon-edit"></i>Edit</button>
  	<button type="button" class="btn btn-info"><i class="icon-gears"></i>Manage</button>
  	<button type="button" class="btn btn-info">Info</button>
  	</div>
  </div>
  <div class="panel-body">
    <p>...</p>
  </div>

  
</div>

	{{#with project}}
	
		<div class="hero-unit">
		<form name="modalForm" id="modalForm" autocomplete="off">
	
		<div class="modal-body form-horizontal">
		
				<div class="control-group">
					<label class="control-label" for="client">Client</label>
					<div class="controls">
						<select name="client" class="modal-val">
							{{#each ../clientselect}}
								<option value="{{code}}" {{optionSelected ../client}}>{{name}}</option>
							{{/each}}
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="name">Project Name</label>
					<div class="controls">
						<input type="text" name="name" placeholder="Project Name" class="modal-val" value="{{name}}">
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label" for="startdate">Start Date</label>
					<div class="controls">
						<input class="span2 dateFinder modal-val" type="text" name="start" value="{{start}}">
					</div>
				</div>
				
				<fieldset class="fieldset">
				
					<legend>Milestones</legend>
					
					<table>
						{{#each ../milestone_items}}
							<tr class="milestone">
								<td>{{milestone.date}}</td>
								<td>{{milestone.name}}</td>
							    <td class="remove-milestone"><i class="icon-remove"></i></td>
							</tr>
						{{/each}}
					</table>
				
					<div class="input-append ">
						
					    <input type="text" placeholder="Milestone"  class="span3 modal-group" name="milestone-name" value="">
					    <input type="text" placeholder="Date"  class="span2 modal-group dateFinder" name="milestone-date" value="" autocomplete="off">
					    <button class="btn" id="addMilestone" type="button">Add</button>
					</div>
			
				</fieldset>
			
				<button type="submit" class="btn btn-primary submit">Save changes</button>
				<button class="btn close-modal">Cancel</button>
		</div>
		
		</form>
	</div>
	{{/with}}
</template>
