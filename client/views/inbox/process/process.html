<template name="inboxprocess">

	<div class="row">
		<div class="btn-group">
			<button type="button" class="btn btn-default back"><i class="glyphicon glyphicon-circle-arrow-left"></i> Back</button>
			<button type="button" class="btn btn-default archive pull-right"><i class="fa fa-download"></i> Archive</button>
		</div>
	</div>
	<div class="row">
		<hr/>
	</div>
	<div class="row">
		<div class="col-md-8">
			<div class="row">
				<div class="col-md-12">
					{{> inboxprocess-content}}
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					{{> inboxprocess-items}}
				</div>
			</div>
		</div>
		<div class="col-md-4"></div>
	</div>

</template>

<template name="inboxprocess-content">
	
	<div class="panel panel-default">

	  	<div class="panel-heading">
	  		{{subject}}
		  	<div class="pull-right">
			  	<button type="button" class="btn btn-xs"><span class="glyphicon glyphicon-plus-sign"></span> Copy All</button>
			  	<button type="button" class="btn btn-xs"><span class="glyphicon glyphicon-chevron-down"></span> Copy Selected</button>
			  	<button type="button" class="btn btn-xs"><span class="glyphicon glyphicon-chevron-down"></span> Deselect</button>
		  	</div>
		</div>
	  <div class="panel-body">
	    	<h1></h1>
			<p><span class="highlighter">{{breaklines description}}</span></p>
	  </div>
	</div>

</template>



<template name="inboxprocess-items">
	
	<div class="">
		
		
		<form class="form-horizontal" role="form">
		   <div class="form-group">
		    <label for="to" class="col-sm-2 control-label">To:</label>
		    <div class="col-sm-10">
		       <div class="btn-group">
					<button type="button" class="btn btn-default"><i class="glyphicon glyphicon-circle-arrow-left"></i> Sales</button>
					<button type="button" class="btn btn-default"><i class="fa fa-download"></i> Service</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					    Project <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#">Action</a></li>
						<li><a href="#">Another action</a></li>
						<li><a href="#">Something else here</a></li>
						<li class="divider"></li>
						<li><a href="#">Separated link</a></li>
					</ul>
				</div>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="title" class="col-sm-2 control-label">Title</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="title" placeholder="Title">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="Sent By" class="col-sm-2 control-label">Description</label>
		    <div class="col-sm-10">
		      <textarea class="form-control" rows="20"></textarea>
		    </div>
		  </div>

		  <div class="form-group">
		  	<label for="Sent By" class="col-sm-2 control-label">Attachments</label>
		    <div class="col-sm-10">
		      <div class="checkbox">
		        <label>
		          <input type="checkbox"> 1347474321_Drink_Jug.png <a href="#">(view)</a>
		        </label>
		      </div>
		      <div class="checkbox">
		        <label>
		          <input type="checkbox"> planning.xlsx <a href="#">(view)</a>
		        </label>
		      </div>
		    </div>
		  </div>
		  
		  <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="button" class="btn btn-primary"><i class="fa fa-download"></i> Save</button>
				<button type="button" class="btn btn-link">Cancel</button>
		    </div>
		  </div>

		  <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="button" class="btn btn-xs btn-default"><i class="fa fa-download"></i> Archive</button>
		    </div>
		  </div>

		</form>
		
		
		
	</div>
	
	
	
</template>
