<template name="inboxprocess">

	<div class="row">
		<div class="col-md-6">{{> inboxprocess-content}}</div>
		<div class="col-md-6">{{> inboxprocess-items}}</div>
	</div>

</template>

<template name="inboxprocess-content">
	
	<div class="row">
			<button type="button" class="btn btn-lg btn-default forward"><i class="glyphicon glyphicon-circle-arrow-right"></i> Sales</button>
			<button type="button" class="btn btn-lg btn-default forward"><i class="glyphicon glyphicon-circle-arrow-right"></i> Service</button>
			<button type="button" class="btn btn-lg btn-default archive"><i class="fa fa-download"></i> Archive</button>
			<!--  <button type="button" class="btn btn-lg btn-default delete"><i class="fa fa-exclamation-triangle"></i> Delete</button>  -->
	</div>
		
	<div class="row">
		{{> inboxitem}}
	</div>
	
</template>

<template name="inboxprocess-items">
	
	<div class="row">
		
		
		<form class="form-horizontal" role="form">
		   <div class="form-group">
		    <label for="to" class="col-sm-2 control-label">To:</label>
		    <div class="col-sm-10">
		       <input type="text" class="form-control" id="to" placeholder="Sales" value="Sales" disabled>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="title" class="col-sm-2 control-label">Title</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="title" placeholder="Title">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="Sent By" class="col-sm-2 control-label">Sent By</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="text" placeholder="Sent By">
		    </div>
		  </div>
		 
		 
		</form>
		
		
		
	</div>
	
	
	
</template>
