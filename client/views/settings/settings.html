<template name="settings">
	{{#with settings}}
	<form id="settingsForm" class="form-horizontal" autocomplete="off">
		<div class="control-group">
		 	<label class="control-label" for="inputEmail">Iteration Duration</label>
			<div class="controls">	
				<input class="span1 form-val" id="iterationLength" style="text-align:center;" name="duration" placeholder="Number" value="{{duration}}" type="text">
				<span style="display:inline-block; width:10px; text-align:center;">&nbsp;</span>
					<select class="span2 form-val" name="units" >
						{{#select units}}
						<option value="hours">Hours</option>
						<option value="days">Days</option>
						<option value="weeks">Weeks</option>
						<option value="months">Months</option>
						{{/select}}
					</select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputEmail">Include Weekends</label>
			<div class="controls">
			    <label class="radio inline">
			    	{{#isSelected weekends}}<input name="weekends" class="form-val" type="radio" id="weekends1" value="yes">{{/isSelected}}  Yes
			    </label>
			    <label class="radio inline">
			    	{{#isSelected weekends}}<input name="weekends" class="form-val" type="radio" id="weekends2" value="no">{{/isSelected}}  No
			    </label>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputEmail">&nbsp;</label>
			<button type="submit" class="btn btn-primary submit">Save settings</button>
		</div>
	</form>
    {{/with}}
</template>
