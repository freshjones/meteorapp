<template name='login'>
  <div class="container">
    <div class="row">
    
      <div class="entry col-md-4 col-md-offset-4">
        
	    {{> entryError}}
	     
        {{#if isLoggedIn}}

			you are already logged in. <a href="/logout">Logout</a>

        {{else}}

	        <form class="entry-form" id='signIn'>
	          <div class="form-group">
	            <input name="email" type="{{emailInputType}}" class="form-control" value='{{email}}' placeholder="Email Address">
	          </div>
	          <div class="form-group">
	            <input name="password" type="password" class="form-control" value='{{password}}' placeholder="Password">
	          </div>
	          <p><a href="/forgot-password">Forgot password?</a></p>
	          <button type="submit" class="submit btn btn-default">Sign in</button>
	        </form>
	    {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="entryError">
  {{#if error}}
  <div class='alert alert-danger'>{{error}}</div>
  {{/if}}
</template>
