<template name="quote">
	
	<div class="row">
		<div class="col-sm-1 bdr-right">
			{{> quotesNav}}
		</div>
		
		<div class="col-sm-11">
		
			{{> quotesBody}}
			
		</div>
	</div>
	
</template>


<template name="quotesBody">
 
 		<div class="clearfix">
		
			<div class="btn-group">
				<button type="button" class="btn btn-default back"><i class="glyphicon glyphicon-circle-arrow-left"></i> Back</button>
				
			</div>
			
			<div class="btn-group">
				<button type="button" class="btn btn-default archive"><i class="fa fa-download"></i> Archive</button>
			</div>
		
		</div>
		
		<div class="clearfix">
			<hr/>
		</div>
		
		<div class="clearfix">
			
			<div class="clearfix">
				<div class="pull-left"><p class="lead">{{title}}</p></div>
				<div class="pull-right"><p class="lead">{{moneyFormat estTotal}}</p></div>
			</div>
		
			<div>
			
				<div class="">
				
					<div class="multistep-nav">
						
						<ul class="nav nav-tabs">
							<li class="active"><a href=#" data-action="overview" class="step">Overview</a></li>
							<li><a href=#" data-action="scope" class="step">Scope</a></li>
							<li><a href=#" data-action="assumptions" class="step">Assumptions</a></li>
							<li><a href=#" data-action="features" class="step">Features</a></li>
						</ul>
						
					</div>
					
					<div class="bdr-right">
						
						
					</div>
				
					
				
				</div>
			
			</div>
		
		</div>
		
</template>
