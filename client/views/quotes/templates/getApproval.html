<template name="viewQuoteActionGetApproval">

	<div class="form-group">
		<label for="title" class="control-label">Send To:</label>
		<div >
			<textarea id="sendTo" class="form-control" placeholder="jane@doe.com" rows="2" required></textarea>
		</div>
	</div>
	
	<div class="form-group">
		<label for="title" class="control-label">Subject:</label>
		<div >
			<input id="sendSubject" type="text" class="form-control" placeholder="John Doe" value="Quote: {{quote.title}}" required>
		</div>
	</div>
	
	<div class="form-group">
	    <label for="Sent By" class="control-label">Cover Letter:</label>
	    <div>
	      <textarea id="sendCoverLetter" class="form-control" placeholder="Thank you for the opportunity!" rows="10" required></textarea>
	    </div>
	</div>

	<div class="form-group">
		<div class="">
			<button type="button" data-action="getApproval" class="btn btn-primary submitAction">Request Approval <i class="fa fa-share"></i></button>
			<button type="button" class="btn btn-link cancelAction">Cancel</button>
	    </div>
	</div>
	
</template>
