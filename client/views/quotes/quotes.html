<template name="quotes">
	
	<div class="col-lg-2 bdr-right">
		{{> quotesNav}}
	</div>
	
	<div class="col-lg-10">
	
		{{> quotesList}}
		
	</div>
	
</template>


<template name="quotesList">
 
		<div class="vertical-padding">
			{{#if items}}
				<table class="table table-hover" >
			    	<tbody class="sortable-items">
				    	{{#each items}}
				    		<tr class="quoteitem pointer">
					    		<td>{{type}}</td>
					    		<td>{{quotenum}}</td>
					    		<td>{{title}}</td>
					    		<td>{{moneyFormat estTotal}}</td>
					    		<td>{{sender}}</td>
				    		</tr>
				   		{{/each}}
			    	</tbody>
			    </table>
			{{else}}
				<div>
					<h3>Good work.</h3>
					<p class="lead">There's nothing to do here.</p>
				</div>
			{{/if}}
		</div>
		
</template>

<template name="quotesNav">

	<div class="vertical-padding">
		<button class="btn btn-danger btn-large createnew" type="button"><i class="fa fa-thumbs-up fa fa-white"></i> New Quote</button>
	</div>
	
	<div class="vertical-padding">
		<div class="list-group">
			<a href="#" data-action="active" class="list-group-item inbox"><span class="badge pull-right">{{counter 'active' 'Quotes'}}</span>Inbox/Review</a>
			<a href="#" data-action="draft" class="list-group-item draft"><span class="badge pull-right">{{counter 'draft' 'Quotes'}}</span>Drafts</a>
			<a href="#" data-action="quote" class="list-group-item waiting"><span class="badge pull-right">{{counter 'waiting' 'Quotes'}}</span>Waiting On</a>
		</div>
	</div>

</template>
