<template name="request">
<button class="removeHighlights"> Remove Highlights</button>
<button class="moveHighlights"> New Request</button>



	<p style="margin:20px;">
	Status: {{status}}<br/>
	Subject: {{subject}}<br/>
	Description: <br>
	<span class="highlighter">{{breaklines description}}</span><br/>
	Time: {{timestamp}}<br/>
	Sender: {{sender}}<br/><br/>
	Attachments<br/>
	{{#each files}}
		<a href="{{url}}" target="blank">{{filename}} ({{type}})</a><br />
	{{/each}}
	</p>
</template>
