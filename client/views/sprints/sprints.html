<template name="sprints">

	<div class="row-fluid ">
		<div class="vertical-padding pull-right">
			<button class="btn btn-success btn-large modalButton" type="button" id="newFeature"><i class="icon-thumbs-up icon-white"></i> New Feature</button>
		</div>
	</div>
   
	<div class="row-fluid ">

		{{#each iterationList}} 
			<fieldset>
			<legend>{{iteration.start}}</legend>
			{{#each features}}
    		<div class="sortable-item" id="{{_id}}">
    			<ul>
		    		<li class="move"><i class="icon-move"></i></li>
		    		<li>{{name}}</li>
		    		<li>{{assign}}</li>
		    		<li>{{estimate}}</li>
		    		<li>{{project}}</li>
		    		<li>{{type}}</li>
		    		<li class="edit"><i class="icon-edit"></i></li>
		    		<li class="remove"><i class="icon-remove"></i></li>
	    		</ul>
    		</div>
    		{{/each}}
    		</fieldset>
	    {{/each}}
	    
	</div>
	
    {{#if getSession 'showModal'}}
		{{> sprint}}
	{{/if}}
	
</template>
