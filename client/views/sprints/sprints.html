<template name="sprints">

	<div class="row">
		<div class="vertical-padding pull-right">
			<button class="btn btn-success btn-large modalButton" type="button" id="newFeature"><i class="fa fa-thumbs-up fa fa-white"></i> New Feature</button>
		</div>
	</div>
   
	<div class="row ">
		<div class="col-md-12 sprints">
		
		{{#each sprintList}} 
		<div class="panel panel-default">
		 	 <!-- Default panel contents -->
		  	<div class="panel-heading">
			  	{{iteration.startString}}&mdash;{{iteration.endString}}:
			  	<div class="pull-right">
				  	<span class="pull-right">{{iteration.hoursUsed}} total hours ({{iteration.percentUtilized}}% team utilization)
					{{#each userCounts}}
						{{#checkuserhours this}}
							<span class="label label-{{label}}">{{name}} {{billablecount}}/{{count}}</span>
						{{/checkuserhours}}
					{{/each}}
			  	</div>
		  	</div>
		  	<div class="panel-body">
		  	
			  	<div class="row">
					<div class="sortable-items col-md-12">
						{{#each features}}
			    		<div class="row feature-item sortable-item" id="{{_id}}">
			    			<div>
					    		<div class="col-sm-1 move"><i class="fa fa-arrows"></i></div>
					    		<div class="name col-sm-2">{{name}}</div>
					    		<div class="assign col-sm-2">{{assignedName}}</div>
					    		<div class="estimate col-sm-1">{{estimate}}</div>
					    		<div class="project col-sm-2">{{project}}</div>
					    		<div class="type col-sm-2">{{type}}</div>
					    		<div class="billable col-sm-1">{{billable}}</div>
					    		<div class="col-sm-1">
					    			<span class="edit"><i class="fa fa-edit"></i></span>
					    			<span class="remove"><i class="fa fa-times"></i></span>
					    		</div>
				    		</div>
			    		</div>
			    		{{/each}}
		    		</div>
	    		</div>
    		
		  	</div>
		</div>
		{{/each}}
	
	    </div>
	</div>
	
    {{#if getSession 'showModal'}}
		{{> sprint}}
	{{/if}}
	
</template>
