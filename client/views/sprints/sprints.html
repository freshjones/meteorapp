<template name="sprints">

	<div class="row-fluid ">
		<div class="vertical-padding pull-right">
			<button class="btn btn-success btn-large modalButton" type="button" id="newFeature"><i class="icon-thumbs-up icon-white"></i> New Feature</button>
		</div>
	</div>
   
	<div class="row-fluid ">
	
		<table id="sortable" class="table table-striped" >
	    	<thead>
	    		<tr>
		    		<td>&nbsp;</td>
		    		<td>Iteration</td>
		    		<td>Name</td>
		    		<td>Assigned</td>
		    		<td>Estimate</td>
		    		<td>Project</td>
		    		<td>Type</td>
		    		<td>&nbsp;</td>
		    		<td>&nbsp;</td>
	    		</tr>
	    	</thead>
	    	<tbody class="sortable-items">
	    		{{#each featureList}}
		    		<tr class="sortable-item" id="{{_id}}">
			    		<td class="move"><i class="icon-move"></i></td>
			    		<td>{{iteration}}</td>
			    		<td>{{name}}</td>
			    		<td>{{assign}}</td>
			    		<td>{{estimate}}</td>
			    		<td>{{project}}</td>
			    		<td>{{type}}</td>
			    		<td class="edit"><i class="icon-edit"></i></td>
			    		<td class="remove"><i class="icon-remove"></i></td>
		    		</tr>
	    		{{/each}}
	    	</tbody>
	    </table>
	    
	</div>
	
    {{#if getSession 'showModal'}}
		{{> sprint}}
	{{/if}}
	
</template>
