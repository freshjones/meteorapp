<template name="backlog">

	<div class="row-fluid ">
		<div class="vertical-padding pull-right">
			<button class="btn btn-success btn-large modalButton" type="button" data-toggle="modal" data-target="#myModal" id="backlog"><i class="icon-plus icon-white"></i> New Feature</button>
		</div>
	</div>
   
	<div class="row-fluid ">
	    
	    <table id="sortable" class="table table-striped table-hover table-condensed" >
	    	<thead>
	    		<tr>
		    		<td>Name</td>
		    		<td>Assigned</td>
		    		<td>Estimate</td>
		    		<td>Project</td>
		    		<td>Type</td>
	    		</tr>
	    	</thead>
	    	<tbody >
	    		{{#each features}}
	    		<tr >
		    		<td>{{name}}</td>
		    		<td>{{assign}}</td>
		    		<td>{{estimate}}</td>
		    		<td>{{project}}</td>
		    		<td>{{type}}</td>
	    		</tr>
	    		{{/each}}
	    	</tbody>
	    </table>
	   
	</div>
    
</template>
